    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>PromCafé</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/seleccion.css">


    </head>
    <body>

        <div class="backbutton">
            <a href="home.html"><img src="img/backbuttonleft.png" class="back" id="btn-iniciar"><p class="backtext">VOLVER</p></a>
        </div>
        <div class="contprincipal">
                <p class="principal">CAFÉ SELECCIONADO</p>
        </div>
        <div class="global">
            <button class="accordion">MENÚ</button>
            <div class="panel">
                <img class="imgproducto" src="img/producto1.jpg" alt="icono">
                <div class="textcontainer">
                    <p class="descripcion">Esto es un latte vendido en nuestra tienda</p>
                </div>
            </div>

            <button class="accordion">HORARIO</button>
            <div class="panel">
              <p class="descripcion">Aquí irá la descripcion del horario de atención incluyendo un reloj animado con conteo regresivo de cuanto tiempo queda para que cierren.</p>
            </div>

            <button class="accordion">UBICACIÓN</button>
            <div class="panel">
              
              <div id="map" class="map"></div>

            </div>
        </div>


        <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].onclick = function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
              panel.style.maxHeight = null;
            } else {
              panel.style.maxHeight = panel.scrollHeight + "px";
            } 
          }
        }
        </script>
        <script>
          function initMap() {
            var uluru = {lat: 6.256452745713992, lng: -75.59893548488617};
            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 20,
              center: uluru
            });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDABURZ_aQCt1D4OYOb22ZIBoHVkJrkplk&callback=initMap">
        </script>

    </body>
</html>
